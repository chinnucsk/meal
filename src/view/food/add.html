{% extends "base/base.html" %}
{% block content %}
<!-- container -->
<div class="container" >
	<!-- page-header-->
      <div class="page-header">
        <h3>食物-添加</h3>
		<div class="fh"><a href="/food/show">返回</a></div>
               
      </div>
	  <!-- /page-header-->
	
	  		
                 
	  <span id="error_content_id" class="yell"></span>
	  <form action="" method="post" id="create_food_form">
	  <table class="table table-striped table-bordered table-condensed">
        <tbody>
          <tr>
            <td class="w230">食物名
              ：</td>
            <td><input type="text" id="name" name="name" ></td>
          </tr>
       
           <tr>
            <td class="w230">描述：</td>
            <td>
            	<input type="text" name="desc" id="desc">            
            </td>
          </tr>
            <tr>
            <td class="w230">俗称：</td>
            <td>
              <input type="text"  name="known" id="known" >            
            </td>
          </tr>
          <tr>
         <td class="w230">单价：</td>
            <td>
              <input type="number"  name="price" id="price" >            
            </td>
          </tr>
          <tr>
          <td class="w230">单位：</td>           
              <td>
	        <input type="radio" name="unit" value="FEN" checked/>份&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="unit" value="HE" /> 盒
            </td>                    
          </tr>
        
         <tr>
          <td class="w230">是否使用：</td>           
              <td>
	        <input type="radio" name="isused" value="true" checked/>是&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="isused" value="false" /> 否
            </td>                    
          </tr>

	  <tr>


           <input type="hidden" name="icon" id="icon" value=" "/>
          </form>
	   <tr>            
            <td class="w230">食物图片：</td>
            <td>
	            <form action="{{img_upload_url}}" method="POST" id="upload_img" enctype="multipart/form-data" target="ifa">
            		<span class="btn btn-success fileinput-button">                    	
                    	<span>选择文件</span>
                    	<input type="file" name="files" >
                    </span>
            	</form>
            	
            </td>
          </tr>
          <tr>
            <td class="w230">预览：</td>
            <td id="view_img">
	         
            </td>
          </tr>

          <tr>
            <td class="w230"></td>
            <td><button class="btn btn-large btn-primary" id="create_submit" type="button">确定</button></td>
          </tr>
        </tbody>
      </table>
    
</div>

<script src="{{_base_url}}/static/meal/js/food.js"></script>
<!-- /.container -->
{% endblock %}
