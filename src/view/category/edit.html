{% extends "base/base.html" %}
{% block content %}
<!-- container -->
<div class="container" >
	<!-- page-header-->
      <div class="page-header">
        <h3>分类-修改</h3>
		<div class="fh"><a href="/category/show">返回</a></div>
               
      </div>
	  <!-- /page-header-->
	
	  		
                 
	  <span id="error_content_id" class="yell"></span>
	  <form action="" method="post" id="edit_category_form">
	  <table class="table table-striped table-bordered table-condensed">
        <tbody>
          <tr>
            <td class="w230">分类名
              ：</td>
            <td><input type="text" id="name" name="name" value="{{category.name|default:''}}"></td>
          </tr>

           <tr>
            <td class="w230">描述：</td>
            <td>
            	<input type="text" name="desc" id="desc" value="{{category.descs|default:''}}">            
            </td>
          </tr>
        
         
         <tr>
          <td class="w230">是否使用：</td>           
              <td>
	        <input type="radio" name="isused" value="true" {% if category.isused == "true" %} checked {% endif %} />是&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="isused" value="false" {% if category.isused == "false" %} checked {% endif %} />否
            </td>                    
          </tr>

           <input type="hidden" name="id" id="id" value="{{category.id}}"/>
    

          </form>
	  

          <tr>
            <td class="w230"></td>
            <td><button class="btn btn-large btn-primary" id="edit_submit" type="button">确定</button></td>
          </tr>
        </tbody>
      </table>
    
</div>
<iframe id="ifa" src="javascript:void(0);" style="display:none;" name="ifa" width="220" height="30"></iframe>
<script type="text/javascript">
 	
 	var pa = true;
 	$(document).ready(function()   
    {   
        $("form :input").change(function ()   
        {   
        	pa = false;
        	$("#change_").val(pa);
        }); 
	});	
</script>
<script src="{{_base_url}}/static/meal/js/category.js"></script>
<!-- /.container -->
{% endblock %}
